<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My List</title>
  <link rel="stylesheet" href="/src/css/style.css">
  <script type="module" src="/src/main.ts" defer></script>
</head>

<body>
  <div class="lang-switch">
    <button id="langPT">PT</button>
    <button id="langEN">EN</button>
  </div>
  <main>
    <h1 class="offscreen" data-i18n="title">My List</h1>

    <section class="newItemEntry">
      <h2 class="offscreen" data-i18n="newItemTitle">New Item Entry</h2>
      <form class="newItemEntry__form" id="itemEntryForm">
        <label for="newItem" class="offscreen" data-i18n="label">
          Enter a new to do item
        </label>
        <input class="newItemEntry__input" id="newItem" type="text" maxlength="40" autocomplete="off"
          data-i18n-placeholder="placeholder" placeholder="Add item" />
        <button id="addItem" class="button newItemEntry__button" title="Add new item" aria-label="Add new item to list"
          data-i18n="add">
          +
        </button>
      </form>
    </section>

    <section class="listContainer">
      <header class="listTitle">
        <h2 id="listName" data-i18n="title">List</h2>
        <button id="clearItemsButton" class="button listTitle__button" data-i18n="clear">
          Clear All
        </button>
      </header>
      <hr />
      <ul id="listItems">
      </ul>
    </section>
  </main>
</body>

</html>
